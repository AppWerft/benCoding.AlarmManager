apply plugin: 'java'

repositories {
	google()
	jcenter()
	mavenCentral()
}

dependencies {
	compile group: 'com.android.support', name: 'support-v4', version: '28.0.0'
}

configurations.all {
    transitive = false
}

task getDeps(type: Copy) {
   from sourceSets.main.runtimeClasspath
	into 'lib/'
}
